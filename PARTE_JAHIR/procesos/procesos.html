<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FCFS</title>
    <link rel="stylesheet" type="text/css" href="style_procesos.css">
    <link rel="stylesheet" type="text/css" href="ventana.css">
</head>
<body>

    <div id="ventanaEmergente" class="ventana">
        <div class="contenido">
            <h2>Tabla BCP</h2>
            <table id="bcp-table">
                <tr>
                    <th>Id</th>
                    <th>Estado</th>
                    <th>Operacion y datos</th>
                    <th>Resultado</th>
                    <th>T. Llegada</th>
                    <th>T. Finalizacion</th>
                    <th>T. Retorno</th>
                    <th>T. Espera</th>
                    <th>T. Servicio</th>
                    <th>T. Respuesta</th>
                </tr>
            </table>
        </div>
    </div>

    <main id="main">

        <div>
            <h1>FCFS</h1>
        </div>

        <div class="batch-content">

            <div>
                <h3>Nuevos</h3>
                <table id="new-process">
                    <tr>
                        <th>ID</th>
                        <th>TME</th>
                        <th>TT</th>
                    </tr>
                </table>
            </div>
            
            <div>
                <h3 class="text-2xl font-semibold">Listos</h3>
                <table id="current-batch">
                    <tr>
                        <th>ID</th>
                        <th>TME</th>
                        <th>TT</th>
                    </tr>
                </table>
            </div>

            <div>
                <h3 class="text-2xl font-semibold">En Ejecuci√≥n</h3>
                <table id="current-process">
                    <tr>
                        <th>ID</th>
                        <th>OPE</th>
                        <th>TME</th>
                        <th>TT</th>
                        <th>TR</th>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td id="tiempot"></td>
                        <td id="tiempor"></td>
                    </tr>
                </table>
            </div>

            <div>
                <h3 class="text-2xl font-semibold">Bloqueados</h3>
                <table id="blocked-process">
                    <tr>
                        <th>ID</th>
                        <th id="tiempob">TT</th>
                    </tr>
                </table>
            </div>

            <div>
                <h3 class="text-2xl font-semibold">Terminados</h3>
                <table id="ended-process">
                    <tr>
                        <th>ID</th>
                        <th>OPE</th>
                        <th>RES</th>
                        <th>TL</th>
                        <th>TF</th>
                        <th>TR</th>
                        <th>TRES</th>
                        <th>TE</th>
                        <th>TS</th>
                    </tr>
                </table>
            </div>
        </div>

        <p id="timer">Tiempo transcurrido: 0 segundos</p>

    </main>
    <script src="script.js"></script>
</body>
</html>
