<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="style_procesos.css">
</head>
<body>

    <div id="calculator">
        <h3 id="h3">Datos del proceso.</h3>
        <input type="text" id="id" class="display" placeholder="ID del proceso." oninput="soloNumeros(this)">
        <input type="text" id="nombre" class="display" placeholder="Nombre de programador.">
        <input type="text" id="operacion" class="display" placeholder="Operacion a realizar." oninput="validarInput(this)">
        <input type="number" id="tiempo" class="display" placeholder="Tiempo maximo estimado (seg).">
        <button class="btn" onclick="cargarProceso()">Listo</button>
    </div>

    <main id="main">

        <div class="my-5">
            <h1>Batch Programming</h1>
        </div>

        <div>
            <h2 id="remaining-batch">Lote(s) restante(s)</h2>
        </div>

        <div class="batch-content">

            <div>
                <h3 class="text-2xl font-semibold">Lote Actual</h3>
                <table id="current-batch">
                    <tr>
                        <th>ID</th>
                        <th>TME</th>
                    </tr>
                </table>
            </div>

            <div>
                <h3 class="text-2xl font-semibold">Proceso en Ejecucion</h3>
                <table id="current-process">
                    <tr>
                        <th>NAME</th>
                        <th>ID</th>
                        <th>OPE</th>
                        <th>TME</th>
                        <th>TT</th>
                        <th>TR</th>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td id="tiempot"></td>
                        <td id="tiempor"></td>
                    </tr>
                </table>
            </div>

            <div>
                <h3 class="text-2xl font-semibold">Procesos Terminados</h3>
                <table id="ended-process">
                    <tr>
                        <th>ID</th>
                        <th>OPE</th>
                        <th>RES</th>
                        <th>BATCH</th>
                    </tr>
                </table>
            </div>

        </div>

        <p id="timer">Tiempo transcurrido: 0 segundos</p>

    </main>
    <script src="script.js"></script>
</body>
</html>
